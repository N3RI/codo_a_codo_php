<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-INVITADOS</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>

<body>
    <!-- header -->
		<header class="p-3 text-bg-dark">
			<div class="container border border-warning">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
						<a class="text-body-white text-white" href="https://github.com/N3RI/Codo_a_Codo/"><h2><i class="fab fa-php"></i></h2></a>
					</a>
	
					<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a href="#" class="nav-link px-2 text-white">Página de Invitados a Fiesta de Programadores</a></li>
					</ul>
	
	
				</div>
			</div>
		</header>
    <main id="main" class="main">
        <section class="sectionFormulario" data-aos="zoom-in" data-aos-duration="1000">         
            <br>
            <!-- Formulario -->
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">
<div class="row justify-content-center align-items-center g-2">
<div class="form-group col-6">
	<label for="apellido">Apellido:</label>
	<input type="text" class="form-control" id="apellido" name="apellido" required>
</div>

<div class="form-group col-6">
	<label for="nombre">Nombre:</label>
	<input type="text" class="form-control" id="nombre" name="nombre" required>
</div>
</div>


                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning mt-2">Guardar</button>
            </form>
        </section>

        <!-- Tabla -->
        <section class="sectionFormularioTabla">
            <h2>Invitados</h2>
            <table class="table table-striped table-dark border-warning">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Contenido generado dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- footer -->
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-dark text-white">
			<div class="col-md-4 d-flex align-items-center">
				<a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
					<a class="text-body-white text-white" href="https://github.com/N3RI/Codo_a_Codo/"><h2><i class="fab fa-php"></i></h2></a>
				</a> 
				<span class="mb-3 mb-md-0 text-body-secondary"> Codo a Codo © 2024 Neri Tisocco</span>
			</div>
	
			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<li class="ms-3"><a class="text-body-white text-white" href="https://github.com/N3RI/Codo_a_Codo/"><i class="fab fa-github"> Github</i></a></li>
				<li class="ms-3"><a class="text-body-white text-white" href="https://twitter.com/N3RI/"><i class="fab fa-twitter"> Twitter</i></a></li>
			</ul>
		</footer>    <!-- Bootstrap JS y app.js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
